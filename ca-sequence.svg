@startuml
skinparam sequence {
  LifeLineBorderColor MediumSlateGrey
  ArrowColor black
  ParticipantBorderColor white
  ParticipantBackgroundColor DarkOrchid
  ParticipantFontColor white
}

Entity -> CA as "Certificate Authority": Request certificate
Entity -> RA as "Registration Authority": Prove identity
RA -> CA: Confirm identity
CA -> Entity: Issue certificate

User -> Entity: Request certificate
Entity -> User: Certificate

User -> CA: Check certificate is valid
CA -> User: OK

User -> "Revokation List": Check validity
"Revokation List" -> User: OK!

User -> Entity: Hello, I trust you!
Entity -> User
@enduml

